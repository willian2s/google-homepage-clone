<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="menu">
      <div class="menu__section left">
        <img src="assets/burger-icon.svg" alt="Burger" class="menu__icon" />
        <a href="#" class="menu__link active">All</a>
        <a
          href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl"
          target="__blank"
          class="menu__link"
          >Images</a
        >
      </div>
      <div class="menu__section right">
        <img src="assets/more-icon.svg" alt="More" class="menu__icon" />
        <div class="menu__profile">
          <img src="assets/avatar.png" alt="Avatar" class="menu__avatar" />
          <img
            src="assets/circle-frame.svg"
            alt="Frame"
            class="menu__avatar--frame"
          />
        </div>
      </div>
    </header>

    <main class="content">
      <img src="assets/logo.svg" alt="Icon" class="content__logo" />
      <input type="text" class="content__search" />
      <div class="content__offer">
        Made with ðŸ–¤ by
        <a href="https://github.com/willian2s" target="__blank">@willian2s</a>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__section footer__location">
        <span>Brazil</span>
      </div>
      <div class="footer__section footer__links">
        <a href="#">Settings</a><a href="#">Privacy</a><a href="#">Terms</a>
      </div>
    </footer>
  </body>
</html>
